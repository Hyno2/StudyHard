<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- textarea태그 : 여러 줄 입력-->
    <h1>여러줄 입력할때 쓰는 textarea</h1>
    <textarea cols="30" rows="20">
        내용을 입력하세요.
    </textarea>
    <hr><br>
    <!--select 태그 : 주어진 입력값들 중 하나를 선택해서 입력, 선택 양식 선언-->
    <!--option 태그 : 선택 요소 생성-->
    <!--optgroup 태그 : 옵션 그룹화-->
    <h1>생년월일</h1>
    <select>
        <option>1990</option>
        <option>1991</option>
        <option>1992</option>
        <option>1993</option>
        <option>1994</option>
    </select>년
    <select>
        <optgroup label="상반기">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
        </optgroup>
        <optgroup label="하반기">
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
        </optgroup>
    </select>월

    <select>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
        <option>11</option>
    </select>일
</body>

</html>
