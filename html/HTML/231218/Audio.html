<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>노래1</h3>
    <audio src="Luxery.mp3" loop controls></audio> <!-- controls : 재생도구 출력여부,  loop : 반복할지 여부-->
    <h3>노래2</h3>
    <audio loop controls>
        <source src="Luxery.mp3" type="audio/mp3"> <!-- source src 위치알려주고 type 파일형태를 작성해서 처리속도를 빠르게해준다-->
    </audio>
</body>
</html>
