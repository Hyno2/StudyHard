<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 목록 태그 : <ul>, <ol>, <dl>-->
    <!--ul 태그 : unordered list(정렬되지 않은 목록)-->
    <!--li 태그 : 목록 요소 추가할 때 사용-->
    <h3>지금 내가 먹고 싶은 것</h3>
    <ul>
        <li>연어초밥</li>
        <li>김밥</li>
        
    </ul>

    <!--ol 태그 : ordered list(정렬된 목록)-->
    <h1>점심 메뉴 추천순위</h3>
    <ol>
        <li>뭐먹죠</li>
        <li >뭐먹죠</li>
        <li >인혁씨</li>
        <li >대답좀</li>
    </ol>

    <!--dl 태그 : definition list(무언가 설명하기 위한 목록)-->
    <!--dt,dd 태그 : 각각 설명할 용어와 설명을 추가할 때 사용-->
    <h1>웹에서 사용 되는 용어</h1>
    <dl>
        <dt>html</dt>
        <dd>html은 HyperText Markup Language</dd>
        <dt>CSS</dt>
        <dd>화면 디자인을 담당한다</dd>
        <dt>JavaScript</dt>
        <dd>화면 동작을 담당</dd>
    </dl>
    
</body>
</html>
