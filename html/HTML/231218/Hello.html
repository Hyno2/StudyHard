<!--html 주석-->
<!--화면 구성을 담당-->

<!--html:5 입력하면 자동생성-->

<!-- 태그 : 화면 구성의 각각의 요소-->
<!-- 속성 : 각 요소에 대한 설정-->
<!DOCTYPE html> <!-- 이파일은 html형식이다-->
<html lang="en"> <!-- 화면구성의 모든것을 이 태그 안에 작성-->

<head> <!-- 화면 구성을 보조-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
</head>

<body style="background-color: lightsalmon;">
    <h1 style="text-align: center; background-color: skyblue">Hello World</h1> <!--text-align 왼우중앙정렬-->
    <h3 style=" background-color: antiquewhite">자기소개 </h3>
    <p>
        <span style="font-size: 20px;"> <!--span 태그 : 특정 구간에 스타일 지정할때 주로 사용 공간나누기 정도에 쓰인다-->
            <b>이름 : 이현오</b><br><br> <!--b태그 : 글자 굵게-->
            (영어 이름 : Lee Hyeonoh)<br><br>
        </span>
        성별 : 남자<br><br>
        직업 : 없음<br><br>
        소속:
        <a href="https://kb.step.or.kr/main.do">KB(경북산업직업전문학교) <!--하이퍼링크-->
        </a>
    </p>
    <p style="font-weight: bold; background-color: white;">각오</p> <!--font-weight 글자굵기조절-->
    <p style="font-size:60px">열심히 하겠습니다!</p> <!--font-size 글자크기조절-->
    <img src="공부이미지.jpg" alt="공부"> <!--같은폴더에서 파일이나 이미지주소넣으면 이미지 추가-->
    <h1 style="text-align: center; background-color: aquamarine;">Goodbye World!</h1>

</body>

</html>
