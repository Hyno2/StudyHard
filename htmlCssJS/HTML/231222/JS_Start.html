<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 자바스크립트 구문
        // 주석은 이렇게
        // 보통 <script> 태그는 <body>의 최하단에 위치한다

        // alert() : 알림창 또는 경고창 출력문
        alert("안녕하세요");

        // console.log : Console로그에서 출력함
        console.log("검사창에서만 볼 수 있음")

        // 자료형 : number, string, boolean

        // 문자열 합치기가능 ex)"str"+"ing" = "string"

        // "===" : 같다

        console.log("17+3 값은"+(17+30)+"입니다.")
        console.log("17+3 값은${17+30}입니다.")

        // 상수와(const) 변수(let, var)
        // 자바스크립트 경우에 초기화하는 값에 따라 타입을 자동으로 부여함
        // [타입명] [변수명] = [값];
        // const [타입명] [변수명] = [값];

        let num =5;             // 5라는 값이 들어감과 동시에, number타입으로 선언
        console.log(typeof(num));
        const st="ㅎㅇㅎㅇ";     // "ㅎㅇㅎㅇ" 값이 들어감동시에 string타입으로 선언
        console.log(typeof(st));
        
    </script>
</body>
</html>
