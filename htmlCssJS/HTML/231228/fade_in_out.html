<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.7.1.min.js"></script>
    <title>Document</title>
</head>
<body>
    <p id="title">제목입니다 한번 클릭해보세요</p>
    <button id="stop">멈춰!</button>
    <p id="para">
        아래는 본문입니다.
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellendus, et saepe cupiditate eum, quos tenetur hic cumque, maxime odit nihil modi id accusantium quas aut assumenda laudantium ipsam? Iusto, sunt!
        
    </p>
    <script>
        // stop : 멈춰!
        $(document).ready(function(){
            $("#stop").click(function(){
                $("#para").stop();
            })
        })

        $(document).ready(function(){
            $("#title").css("background-color","gray");
            $("#title").css("color","white");
            $("#para").css("background-color", "lightgray");
            $("#para").css("display","none");
        })

        // fadeout : 자연스럽게 사라지는 모션
        $(document).ready(function(){
            $("#title").click(function(){
                $("#para").fadeOut(1000);
            })
        })

        // fadein : 자연스럽게 나타나는 모션
        $(document).ready(function(){
            $("#title").click(function(){
                $("#para").fadeIn(1000);
            })
        })

        // fadetoggle : 자연스럽게 숭기고 나타나게 하는 모션
        $(document).ready(function(){
            $("#title").click(function(){
                $("#para").slideToggle(2000);
            })
        })

        

    </script>
    
</body>
</html>
