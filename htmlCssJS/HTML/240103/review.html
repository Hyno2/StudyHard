<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="jquery-3.7.1.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- DOM : document 준말 html 통해 만들어진 페이지-->
    <div>여기를 누르면 값 변경됩니다</div>
    <p>수요일 아침입니다<span>오늘도 화이팅</span></div></p>
    <input type="text" id="input_check"><button>입력값 확인</button>
    <hr>
    <button id="add">요소추가</button> <button id="delete">요소 삭제</button>
    <ol>

    </ol>
    <script>
        // get, set :
        // text() : 요소에 입력된 텍스트만 반환
        // html() : 요소에 입력된 html코드 반환
        // val() : 
        // attr() :
        $(function(){
            $("div").dblclick(function(){
                $("div").text("변경이 완료됨")
            })
        })

        $(function(){
            $("p").click(function(){
                alert($("p").text()); // 요소에 있는 텍스트만 반환
            })
            $("span").click(function(){
                alert($("p").html());   // 요소에 있는 html 코드 반환
                $("p").html("<span>수욜아침 입니다.</span><span>오늘도 홧띵</span>")
            })
        })

        $(function(){
            $("#input_check").click(function(){
                alert("현재 입력값: "+ $("input").val()) 
                // 실제 사용자가 입력한 값 반환
                $("input").val("비가 옴")
                $("input").attr("style","background-color: red");
            })

            $("input").focus(function(){
                alert("입력 타입: "+$("input").attr("type"))
            })
        })
        // 요소조작 : 추가 삭제 복제 대체
        $(function(){
            $("#add").click(function(){
                $("ol").append("<li>요소가 추가되었습니다.</li>");
                $("ol").after("<li>after 으로 추가되었습니다.</li>");

            })
            $("#delete").click(function(){
                //$("ol").remove() // 자기 자신을 통째로 삭제
                $("ol").empty() // ol태그 자식태그 모두를 삭제
            })
        })
    </script>
    
</body>
</html>
