<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="jquery-3.7.1.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>아래는 웹에 있는 json 파일에서 불러온 값</h3>
    <p id="test"></p>
    <script>
        $.ajax({ // jq 상에서 ajax 통신하는데 사용되는 메소드
            url : "https://starfall-yuna.github.io/super-duper-computing-machine/json.json",
            method : "GET", // 요청전송하는 방식
            dataType: "json", // datatype이 필요한이유 여기에 맞게 파싱하려고
            
            // 통신 성공시 수행할 명령문
            success: function(data){ // data : 요청한 파일을 파싱할 결과값
              // p 태그에 json 파일 중 일부를 출력하게끔 할 예정
              let para = $("#test");
              para.text(data["Name"])  
            },
            // 통신 실패시 수행할 명령문
            error: function(jqXHR, textstatus,eroorThrow){ // 에러에서 반드시 3개의 매개변수 작성해야함
                console.log("ERROR!")
            }

        })
    </script>
</body>
</html>
