<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 객체
        /* 
        let/const 객체명 = {
            멤버선언
            필드(변수), 메소드(함수)
            
            필드명: 필드값,
            메소드명: function(){
                명령문들;
            }
        }
        */
        let coffee = {
            esspresso: 100,
            water: 200,
            setCoffee:function(e,w){
                this.esspresso=e; // this: 이함수를 불러오는 객체 지칭
                this.water=w;
            },
            printCoffee:function(){
                console.log(`에스프레소 양: ${this.esspresso}ml`);
                console.log(`물의 양: ${this.water}ml`);

                // 에스프레소:물의 비율이 1:2 라면 황금비율이다.
                // 아니면 쓰거나 밍밍하다고 출력
                if(this.esspresso*2 === this.water){
                    console.log("황금비율의 커피입니다.")
                }
                else if(this.esspresso*2>this.water){
                    console.log("너무쓰다! ")
                }
                else{
                    console.log("밍밍하네!")
                }
            }
        }
        
        let ess = Number(prompt("에스프레소 양 입력",0));
        let wat = Number(prompt("물의 양을 입력",0));
        
        coffee.setCoffee(ess,wat);
        coffee.printCoffee();
    </script>
    
</body>
</html>
