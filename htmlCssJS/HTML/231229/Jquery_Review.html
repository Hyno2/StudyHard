<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.7.1.min.js"></script>
    <title>Document</title>
</head>
<body>
    <button id="show">show</button>
    <button id="hide">hide</button>
    <p id="para1">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Modi, quas iure? Non sit, ducimus saepe atque magni sunt quos sed, voluptatem ipsum corrupti dignissimos. Non doloribus est ad corrupti consectetur?</p>
    <p style="display: none;" id="para2">버튼을 눌렀습니다</p>
    <script>
        // JQuery는 JS의 코드를 간결하고 쉽게 작성하기위해
        //  지원되는 플러그인 프로그램도 많은 편

        // $(선택자).이벤트함수()
        // 태그/id/클래스 등의 선택자는 css에서 쓰던거 그대로 사용하면 됨
        $(document).ready(function(){ // 문서 파일을 모두 불러 온 뒤
            alert("JQ 적용");
        })

        // hide(), show()
        $(document).ready(function(){
            $("#hide").click(function(){
                $("#para1").hide();
                $("#para2").show();
            })
           
        })

    </script>
    
</body>
</html>
