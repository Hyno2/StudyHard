<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="javscript_start.js"></script> -->
</head>
<body>
    <p id="str">아무런 문구</p>

    <script>
        
        // javaScript 주석은 이렇게
        /*이건 여러줄 걸쳐서 주석
        자바스크립트 코드 적용방법
        1. <script> 태그 적용
        2. 뒤에 .js붙여서 적용*/ 
            
        // 출력문 4가지
        alert("경고창 출력");
        console.log("콘솔창 출력");
        console.log("999*999의 결과는" +999*999 + "입니다.");
        // 템플릿 문자열
        console.log(`999*99의 결과는 ${999*999}입니다.`)
        document.write("HTML 페이지 상 출력");  // 자바스크립트로 html 페이지 상 직접 출력할때 사용 (디버깅 용도로 많이 씀)
        //innerHTML
        let st=document.getElementById("str"); // 변수 st - id가 "str"인 요소 연결
            // 이 코드 위로 선택할 요소 없으면 에러 발생(콘솔상에서 확인
        st.innerHTML="변경된 문구"
    
        // 자료형 (Number, String, Boolean)
        // 변수 및 상수 선언 (let, const)
        let num=99*99;
        const ch="ㅎㅇ";
    
        console.log(num);
        console.log(ch);



    </script>
   
    
</body>
</html>
