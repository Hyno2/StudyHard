<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="test4_CSS.css">
</head>
<body>
    <h1>예제 :: input폼을 이용하여 회원가입 폼 만들기</h1>
    <br>
    <div>
        <br>
        <h2>회원가입 페이지에 오신 걸 환영합니다!</h2>
        <h3>아래의 정보를 입력해주시길 바랍니다.</h3>
        <br>
        <br>
        <h3>회원 정보 (User information)</h3>
        <hr width="70%">
        <br>
        <form>
            <label for="name">이름</label>
            <input id="name" class="text1"/> 
            <br>

            <label for="Ename">영어이름</label>
            <input  id="Ename" class="text1"/>
            <br>

            <b>성별</b>
            <input id="male" type="radio" name="gender"/>
            <label for="male" >남성</label>
            <input id="female" type="radio" name="gender"/>
            <label for="female" >여성</label>
            <input id="nosex" type="radio" name="gender"/>
            <label for="nosex" >기타</label>
            <br>

            <label for="registnum">주민등록번호</label>
            <input id="registnum" class="text1"/> - <input class="text1"/>
            <br>

            <label for="born">생년월일</label>
            <input id="born" type="date" class="text1"/> 
            <br>

            <label for="email">이메일</label>
            <input id="email" class="text1"/> @ 
            <select>
                <option>kakao.com</option>
                <option>naver.com</option>
                <option>gmail.com</option>
            </select>
            <br>

            <label for="tel">집전화</label>
            <input id="tel" class="text2"/> - <input class="text2"/> - <input class="text2"/> 
            <input value="전화번호인증"  type="button" class="button"/>
            <br>
            
            <label for="address">집 주소</label>
            <input id="address" class="text3"/>
            <input value="도로주소명 검색"  type="button" class="button"/>
            <br>

            <label for="deaddress">상세 주소</label>
            <input id="deaddress" class="text3"/>
            <br>

            <label for="route">알게 된 경로</label>
            <br>
            <input type="checkbox" id="hyun"/>
            <label for="hyun">현수막</label>  
            <input type="checkbox" id="gigan"/>
            <label for="gigan" >기관 방문</label>
            <input type="checkbox" id="jun"/>
            <label for="jun" >전화</label>
            <input type="checkbox" id="jiin"/>
            <label for="jiin" >지인 추천</label>
            <input type="checkbox" id="search"/>
            <label for="search" >검색</label>
            <br><br><br>

            <h3>계정 정보(Acount Information)</h3>
            <hr width="70%">
            <br>

            <label for="ID">아이디</label>
            <input id="ID" class="text1"/>
            <input value="중복확인" type="button" class="button"/>
            <br>

            <label for="password">비밀번호 입력</label>
            <input id="password" class="text1">
            <br>

            <label for="checkpassword">비밀번호 확인</label>
            <input id="checkpassword" class="text1">
            <br>

            <p>* 영문자 대소문자와 특수문자(!, ?, #, @ 등)과 조합하여 작성해주시길 바랍니다.</p>
            <br>

            <b>개인정보 유효기간</b>
            <input id="3" type="radio" name="Privacy"/>
            <label for="3" >3개월</label>
            <input id="6" type="radio" name="Privacy"/>
            <label for="6" >6개월</label>
            <input id="12" type="radio" name="Privacy"/>
            <label for="12" >1년</label>
            <input id="no" type="radio" name="Privacy"/>
            <label for="no" >탈퇴시까지</label>
            <br><br><br><br>
            
            <input value="계정생성"   type="button" class="button2"/>
            <input value="취소"  type="button" class="button2"/>
        </form>
    </div >
    <br><br>
    <h1>수고하셨습니다:)</h1>

    
</body>
</html>
